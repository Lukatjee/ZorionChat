name: ZorionChat
version: ${project.version}
main: eu.lukatjee.zorionchat.zorionchat.ZorionChat
api-version: 1.16
authors: [ Lukatjee ]
description: Premium chat plugin for quality minecraft networks.
depend: [PlaceholderAPI]
commands:
  zorionchat:
    description: Base command.
    aliases: [ chat, zc ]
  staffchat:
    description: Toggle or send a message to other players with the staff chat permission.
    aliases: [ s ]
  message:
    description: Message command, private message another player.
    aliases: [ msg, tell, whisper ]
  reply:
    description: Quickly message the player you last messaged.
    aliases: [ r ]
  socialspy:
    description: Quickly message the player you last messaged.
    aliases: [ spy ]