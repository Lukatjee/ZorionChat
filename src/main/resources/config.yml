# Config version (DO NOT CHANGE THIS)
version: "1.0"

# Set the prefix for plugin messages.
prefix: "&8[&9ZorionChat&8] "

# Set the output for the help command here. COMING SOON
help-command: "&cSoon, you'll find some help here."

# Set the output for the no permission message here.
no-permission: "&cIt appears that you do not have the permission."

# Set the output for the reload command here.
successfully-reloaded-plugin: "&aSuccessfully reloaded this plugin."

# Edit the first join message, this can be disabled by setting this to ""
first-join-message: "&8[&a&l+&8]&6 %player_name%&7 joined the server for the first time."

# Edit the join message, this can be disabled by setting this to ""
join-message: "&8[&a&l+&8]&6 %player_name%&7 joined the server."

# Edit the leave message, this can be disabled by setting this to ""
leave-message: "&8[&c&l-&8]&6 %player_name%&7 left the server."

# Edit the chat format here.
chat-format: "%player_displayname%&8 Â»&7 "